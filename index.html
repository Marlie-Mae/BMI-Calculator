<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bmi.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h1>
    <div class="cont">
        <form class="form" id="form" name="submit-to-google-sheet">
            <div class="row-one">
                <p class="text">Name</p>
                <input type="text" class="text-input1" id="name" name="name" autocomplete="off" required>
                <p class="text">Age</p>
                <input type="number" class="text-input" id="age" name="age" autocomplete="off" required>
                <label class="container">
                    <input type="radio" name="gender" id="f" value="Female"> Female
                </label>
                <label class="container">
                    <input type="radio" name="gender" id="m" value="Male"> Male
                </label>
            </div>
            <div class="row-two">
                <p class="text">Height (cm)</p>
                <input type="text" class="text-input" id="height" name="height" autocomplete="off" required>
                <p class="text">Weight (kg)</p>
                <input type="text" class="text-input" id="weight" name="weight" autocomplete="off" required>
            </div>
            <button type="submit" id="submit">Submit</button>
            <a href="https://docs.google.com/spreadsheets/d/1dnR0Fl_amGNuyO1rDfldItQvd1w8Ii_AHedYYCo-WEE/edit?usp=sharing" target="_blank">
                <i class="fa fa-file-text" style="font-size:15px"></i>
            </a>
        </form>        
        <div class="side-pic">
            <img src="images/2.jpg" alt="BMI Image">
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
