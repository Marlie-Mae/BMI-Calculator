<!DOCTYPE html>
<html> 
	<head>
		<title>BMI Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
		<link rel="icon" type="image/png" href="images/bmi.png">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
		<div class="cont">
		<form class="form" id="form" name="submit-to-google-sheet">
			<div class="row-one">
				<p style="text-align: left; display: block; margin: 5px 20px 5px 8px; font-weight: bold; padding: 0;">Name</p>
				<input type="text" class="text-input1" id="name" name="name" autocomplete="off" required/>
				<p style="text-align: left; display: block; margin: 0px 20px 5px 8px; font-weight: bold; padding: 0;">Age</p>
				<input type="number" class="text-input1" id="age" name="age" autocomplete="off" required/> <br>
				<label class="container">
					<p class="text">Female</p>
					<input type="radio" name="gender" id="f" value="Female">
					<span class="checkmark"></span>
				</label>
				<label class="container">
					<p class="text">Male</p>
					<input type="radio" name="gender" id="m" value="Male">
					<span class="checkmark"></span>
				</label>
			</div>
			<div class="row-two">
				<p class="text">Height (cm)</p>
				<input type="text" class="text-input" id="height" name="height" autocomplete="off" required> 
				<p class="text">Weight (kg)</p>
				<input type="text" class="text-input" id="weight" name="weight" autocomplete="off" required>
			</div>
			<button type="submit" id="submit">Submit</button>
			<a href="https://docs.google.com/spreadsheets/d/1dnR0Fl_amGNuyO1rDfldItQvd1w8Ii_AHedYYCo-WEE/edit?usp=sharing" target="_blank"><i class="fa fa-file-text" style="font-size:15px"></i></a>
		</form>		
		<div class="side-pic">
			<img src="images/2.jpg">
		</div>
	</div>
			<script  src="js/script.js"></script>
			<script src="js/main.js"></script>
	</body>
</html>
